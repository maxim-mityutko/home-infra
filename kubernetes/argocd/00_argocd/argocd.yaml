---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/argocd
    repoURL: 'git@github.com:maxim-mityutko/home-infra.git'
    targetRevision:  main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
