apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calico
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/default/calico
    repoURL: 'https://github.com/maxim-mityutko/home-infra.git'
    targetRevision: feature/calico
  project: default
