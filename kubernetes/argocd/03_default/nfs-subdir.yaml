apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-subdir
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/default/nfs-subdir
    repoURL: 'https://github.com/maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true