    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/default/node-feature-discovery
    repoURL: 'https://github.com/maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
