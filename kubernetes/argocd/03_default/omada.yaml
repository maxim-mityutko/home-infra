apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omada
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/default/omada
    repoURL: 'git@github.com:maxim-mityutko/casa-ursa.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false