apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustfs
  namespace: argocd
spec:
  destination:
    namespace: rustfs
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/default/rustfs
    repoURL: 'https://github.com/maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
