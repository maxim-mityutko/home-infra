apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matter-thread
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: smart-home
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/smart-home/matter-thread
    repoURL: 'https://github.com/maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true