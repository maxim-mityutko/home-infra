apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuya-gateway
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: smarthome
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/smarthome/tuya-gateway
    repoURL: 'git@github.com:maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true