apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: borgmatic
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: backup
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/cluster/backup/borgmatic
    repoURL: 'git@github.com:maxim-mityutko/home-infra.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
