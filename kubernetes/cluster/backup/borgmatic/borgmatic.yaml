# Service: Borgmatic
# Label: app.kubernetes.io/name: Borgmatic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borgmatic
  namespace: backup
  labels:
    app.kubernetes.io/name: borgmatic
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: borgmatic
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: backup
      labels:
        app.kubernetes.io/name: borgmatic
    spec:
      restartPolicy: Always
      containers:
        - name: borgmatic
          image: ghcr.io/maxim-mityutko/borgmatic-exporter:dev@sha256:7a13e6a52385abd9f82be04916d5d583c516403a669ccbb2b962526d915c72c7
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
             memory: 200Mi
          envFrom:
            - secretRef:
                name: borgmatic
            - configMapRef:
                name: borgmatic
          volumeMounts:
            - name: borgmatic-keyfiles
              mountPath: /root/.config/borg
            - name: borgmatic-ssh
              mountPath: /root/.ssh
            - name: borgmatic-config-yml
              mountPath: /etc/borgmatic.d/config.yml
              subPath: config.yml
              readOnly: true
            # PV create by the `borgwarehouse`
            - name: borg
              mountPath: /borg
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      volumes:
        - name: borgmatic-keyfiles
          persistentVolumeClaim:
            claimName: borgmatic-keyfiles
        - name: borgmatic-ssh
          persistentVolumeClaim:
            claimName: borgmatic-ssh
        - name: borgmatic-config-yml
          configMap:
            name: borgmatic-config-yml
        # PV create by the `borgwarehouse`
        - name: borg
          persistentVolumeClaim:
            claimName: borg
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: borgmatic
  namespace: backup
  labels:
    app.kubernetes.io/name: borgmatic
data:
  TZ: "Europe/Amsterdam"
  BACKUP_CRON: "0 4 * * *"
  RUN_ON_STARTUP: "false"
  BORGMATIC_CONFIG: "/etc/borgmatic.d/config.yml"
