# Service: Borgmatic
# Label: app.kubernetes.io/name: Borgmatic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borgmatic
  namespace: backup
  labels:
    app.kubernetes.io/name: borgmatic
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: borgmatic
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: backup
      labels:
        app.kubernetes.io/name: borgmatic
    spec:
      restartPolicy: Always
      containers:
        - name: borgmatic
          image: ghcr.io/maxim-mityutko/borgmatic-exporter:v0.2.6
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
            limits:
             memory: 2Gi
          envFrom:
            - secretRef:
                name: borgmatic
            - configMapRef:
                name: borgmatic
          ports:
            - name: health
              containerPort: 9996
          volumeMounts:
            - name: borgmatic-keyfiles
              mountPath: /root/.config/borg
            - name: borgmatic-ssh
              mountPath: /root/.ssh
            - name: borgmatic-k8s-db-config-yml
              mountPath: /etc/borgmatic.d/k8s-db.yml
              subPath: k8s-db.yml
              readOnly: true
            - name: borgmatic-k8s-fs-config-yml
              mountPath: /etc/borgmatic.d/k8s-fs.yml
              subPath: k8s-fs.yml
              readOnly: true
            # PV created by the `x-backup-shared`
            - name: borg-repo
              mountPath: /mnt/borg-repository
            - name: borg-k8s-pods
              mountPath: /mnt/k8s/pods
              readOnly: true # Read-Only is set on the PV as well
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      volumes:
        - name: borgmatic-keyfiles
          persistentVolumeClaim:
            claimName: borgmatic-keyfiles
        - name: borgmatic-ssh
          persistentVolumeClaim:
            claimName: borgmatic-ssh
        # Configurations
        - name: borgmatic-k8s-db-config-yml
          configMap:
            name: borgmatic-k8s-db-config-yml
        - name: borgmatic-k8s-fs-config-yml
          configMap:
            name: borgmatic-k8s-fs-config-yml
        # PV created by the `x-backup-shared`
        - name: borg-repo
          persistentVolumeClaim:
            claimName: borg-repo
        - name: borg-k8s-pods
          persistentVolumeClaim:
            claimName: borg-k8s-pods
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: borgmatic
  namespace: backup
  labels:
    app.kubernetes.io/name: borgmatic
data:
  TZ: "Europe/Amsterdam"
  BACKUP_CRON: "0 4 * * *"
  RUN_ON_STARTUP: "false"
  BORGMATIC_CONFIG: "/etc/borgmatic.d/"
