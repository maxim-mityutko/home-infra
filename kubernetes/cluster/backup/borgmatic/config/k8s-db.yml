# NOTES:
#
# Original connection provided by the Borgwarehouse, however replaced it with
# local path mounted to NFS share to speed up the process and avoid bandwidth constraints
# of the SSH protocol.
repositories:
  - path: /mnt/borg-repository/1d76edd9
    label: local-k8s-db
  - path: ${REPO_REMOTE_DB}
    label: remote-k8s-db
keep_daily: 14
keep_weekly: 8
keep_monthly: 6
checks:
  - name: repository
    frequency: 2 weeks
encryption_passphrase: ${BORG_PASSPHRASE}
archive_name_format: k8s-db-{now}
postgresql_databases:
  - name: all
    hostname: postgres.default.svc.cluster.local
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    format: tar
mariadb_databases:
  - name: all
    hostname: mariadb.default.svc.cluster.local
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    format: sql
    add_drop_database: true
sqlite_databases:
  - name: jellyfin
    path: /mnt/k8s/pods/jellyfin-config/data/jellyfin.db
  - name: jellyfin-library
    path: /mnt/k8s/pods/jellyfin-config/data/library.db
  - name: jellyseerr
    path: /mnt/k8s/pods/jellyseerr-config/db/db.sqlite3
  - name: stash
    path: /mnt/k8s/pods/stash-config/stash-go.sqlite
apprise:
  services:
    - url: discord://Borg@${DISCORD_WEBHOOK_ID}/${DISCORD_WEBHOOK_TOKEN}
      label: discord
  finish:
    title: ✅ SUCCESS
    body: Database backups created successfully!
  fail:
    title: ❌ FAILED
    body: Database backups creation failed! Check container logs for details.
  states:
    - finish
    - fail