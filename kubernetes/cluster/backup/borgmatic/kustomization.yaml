apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backup
resources:
  - secret.yaml
  - volumes.yaml
  - borgmatic.yaml
  - pod-scrape.yaml
  - dashboards/
configMapGenerator:
  - name: borgmatic-k8s-db-config-yml
    files:
    - config/k8s-db.yml
  - name: borgmatic-k8s-fs-config-yml
    files:
      - config/k8s-fs.yml
  - name: borgmatic-k8s-db-ha-config-yml
    files:
    - config/k8s-db-ha.yml
