# Victoria Metrics
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: borgmatic-metrics
  namespace: monitoring
spec:
  endpoints:
    - port: health
      relabelConfigs:
        - target_label: job
          replacement: borgmatic
  namespaceSelector:
    matchNames:
      - backup
  selector:
    matchLabels:
     name: borgmatic
