# Victoria Metrics
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: borgmatic-metrics
  namespace: monitoring
spec:
  podMetricsEndpoints:
    - port: health
      scheme: http
      path: /metrics
      interval: 60s
      relabelConfigs:
        - target_label: job
          replacement: borgmatic
  namespaceSelector:
    matchNames:
      - backup
  selector:
    matchLabels:
     name:  borgmatic
