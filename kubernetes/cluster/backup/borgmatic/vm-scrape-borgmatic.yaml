# Victoria Metrics
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: borgmatic-metrics
  namespace: backup
spec:
  podMetricsEndpoints:
    - port: health
      scheme: http
      path: /metrics
      scrapeTimeout: 60s
      interval: 60s
      relabelConfigs:
        - target_label: job
          replacement: borgmatic
  selector:
    matchLabels:
     app.kubernetes.io/name: borgmatic
