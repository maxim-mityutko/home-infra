---
# Borgmatic -- /root/.config/borg
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: borgmatic-keyfiles
  labels:
    app.kubernetes.io/name: borgmatic
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 10M
---
# Borgmatic -- /root/.ssh
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: borgmatic-ssh
  labels:
    app.kubernetes.io/name: borgmatic
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 10M
####################################
# Repos
####################################
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: borg-repo
  namespace: backup
  labels:
    app.kubernetes.io/name: borg
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 100G
  selector:
    matchLabels:
      storage.target: borg-repo
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: borg-repo
  namespace: backup
  labels:
    app.kubernetes.io/name: borg
    storage.target: borg-repo
spec:
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  capacity:
    storage: 100G
  nfs:
    server: nas.brhd.io
    path: /mnt/spin/backup/borg
  mountOptions:
    - nfsvers=4.1
