---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syncthing
  namespace: backup
  labels:
    app.kubernetes.io/name: psa-car-controller
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
    nginx.ingress.kubernetes.io/auth-response-headers: >-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-signin: >-
      https://sync.brhd.io/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: >-
      http://authentik-outpost-embedded.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
spec:
  rules:
    - host: sync.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: syncthing
                port:
                  number: 8384
  tls:
    - hosts:
        - sync.brhd.io
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: sync.brhd.io
  namespace: default
spec:
  endpoints:
    - dnsName: sync.brhd.io
      recordTTL: 86400
      recordType: CNAME
      targets:
        - casa.brhd.io
