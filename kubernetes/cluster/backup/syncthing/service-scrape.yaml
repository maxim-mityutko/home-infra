---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: syncthing-metrics
  namespace: media
spec:
  endpoints:
    - port: ui
      path: /metrics
      interval: 300s
      scrapeTimeout: 5s
  selector:
    matchLabels:
      app.kubernetes.io/name: syncthing
