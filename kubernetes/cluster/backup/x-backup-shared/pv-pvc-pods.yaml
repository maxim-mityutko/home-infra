# Volume for `Borgmatic` to backup k8s data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: borg-k8s-pods
  namespace: backup
  labels:
    app.kubernetes.io/name: borg
spec:
  accessModes:
  - ReadOnlyMany
  storageClassName: nfs
  resources:
    requests:
      storage: 50G
  selector:
    matchLabels:
      storage.target: borg-k8s-pods
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: borg-k8s-pods
  namespace: backup
  labels:
    app.kubernetes.io/name: borg
    storage.target: borg-k8s-pods
spec:
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  capacity:
    storage: 50G
  nfs:
    server: nas.brhd.io
    path: /mnt/master/k8s/pods
  mountOptions:
    - nfsvers=4.1
    - ro
