apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - secret.yaml
  - ingress.yaml
helmCharts:
    - name: authentik
      namespace: default
      releaseName: authentik
      version: 2024.10.0
      repo: https://charts.goauthentik.io
      valuesInline:
        authentik:
          error_reporting:
            enabled: false
          log_level: warning
          postgresql:
            host: postgres.default.svc.cluster.local
          redis:
            host: redis-master.default.svc.cluster.local
        blueprints:
          configMaps: []
        global:
          revisionHistoryLimit: 1
          deploymentStrategy: 
            type: RollingUpdate
          envFrom:
            - secretRef:
                name: authentik-postgres
        server:
          replicas: 1
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: public
              cert-manager.io/cluster-issuer: lets-encrypt
            hosts:
              - auth.brhd.io
        worker:
          replicas: 1
        prometheus:
          rules:
            enabled: false
            labels: {}
            annotations: {}
