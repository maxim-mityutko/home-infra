---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocky
  labels:
    app.kubernetes.io/name: blocky
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blocky
  strategy:
    type: RollingUpdate
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blocky
    spec:
      restartPolicy: Always
      containers:
        - name: blocky
          image: spx01/blocky:v0.25
          # command: ["./blocky"]
          args: 
            - --config 
            - ./config/
          resources:
            requests:
              cpu: 10m
              memory: 150Mi
            # The actual memory and CPU usage is much lower, however ample memory
            # is required to load block lists and avoid OOMKill errors.
            limits:
              memory: 350Mi
          ports:
            - name: dns-tcp
              protocol: TCP
              containerPort: 53
            - name: dns-udp
              protocol: UDP
              containerPort: 53
            - name: http
              protocol: TCP
              containerPort: 4000
          env:
            - name: TZ
              value: Europe/Amsterdam
          volumeMounts:
            - name: blocky-config
              mountPath: /app/config.yml
              subPath: config.yml
            - name: blocky-secret-config
              mountPath: /app/custom-dns.yml
              subPath: custom-dns.yml
          readinessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 5
      volumes:
        - name: blocky-config
          configMap:
            name: blocky-config
        - name: blocky-secret-config
          secret:
            secretName: blocky-secret-config
      # NOTE: Could not make L2Advertising of MetalLB work on the controlplane, moved everything to worker nodes
      # nodeSelector:
      #   node.kubernetes.io/microk8s-controlplane: microk8s-controlplane