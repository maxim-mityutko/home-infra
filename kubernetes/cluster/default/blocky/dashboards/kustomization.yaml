apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
configMapGenerator:
  - name: blocky-dashboard
    files:
      - dashboards/blocky.json # Ref: https://0xerr0r.github.io/blocky/latest/prometheus_grafana/
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana-dashboard: "true"