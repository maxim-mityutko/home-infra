# Service: BorgWarehouse
# Label: app.kubernetes.io/name: borgwarehouse
# Service: postgres
# Label: app.kubernetes.io/name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: borgwarehouse
  namespace: default
  labels:
    app.kubernetes.io/name: borgwarehouse
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: web
    - port: 30022
      targetPort: 22
      name: ssh
  selector:
    app.kubernetes.io/name: borgwarehouse
---
apiVersion: v1
kind: Service
metadata:
  name: borgwarehouse-ssh-external
  namespace: default
  labels:
    app.kubernetes.io/name: borgwarehouse
spec:
  type: NodePort # 30000-32767
  ports:
    - name: borgwarehouse
      port: 30022
      targetPort: 22
      nodePort: 30022
      protocol: TCP
  selector:
    app.kubernetes.io/name: borgwarehouse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borgwarehouse
  namespace: default
  labels:
    app.kubernetes.io/name: borgwarehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: borgwarehouse
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: default
      labels:
        app.kubernetes.io/name: borgwarehouse
    spec:
      restartPolicy: Always
      containers:
        - name: borgwarehouse
          image: borgwarehouse/borgwarehouse:v2.1.0
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
             memory: 100Mi
          ports:
            - containerPort: 3000
              name: web
            - containerPort: 22
              name: ssh
          envFrom:
            - configMapRef:
                name: borgwarehouse
          securityContext:
            runAsUser: 3000
            runAsGroup: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: borgwarehouse-config
              mountPath: /home/borgwarehouse/app/config
            - name: borgwarehouse-ssh
              mountPath: /home/borgwarehouse/.ssh
            - name: borgwarehouse-etc-ssh
              mountPath: /etc/ssh
            - name: borgwarehouse-logs
              mountPath: /home/borgwarehouse/logs
            - name: borgwarehouse-tmp
              mountPath: /home/borgwarehouse/tmp
            - name: borg
              mountPath: /home/borgwarehouse/repos
      volumes:
        - name: borgwarehouse-config
          persistentVolumeClaim:
            claimName: borgwarehouse-config
        - name: borgwarehouse-ssh
          persistentVolumeClaim:
            claimName: borgwarehouse-ssh
        - name: borgwarehouse-etc-ssh
          persistentVolumeClaim:
            claimName: borgwarehouse-etc-ssh
        - name: borgwarehouse-logs
          persistentVolumeClaim:
            claimName: borgwarehouse-logs
        - name: borgwarehouse-tmp
          persistentVolumeClaim:
            claimName: borgwarehouse-tmp
        - name: borg
          persistentVolumeClaim:
            claimName: borg
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: borgwarehouse
  namespace: default
  labels:
    app.kubernetes.io/name: borgwarehouse
data:
  UNIX_USER: "borg"
  FQDN: "borg.brhd.io"
  SSH_SERVER_PORT: "22"
  FQDN_LAN: "borgwarehouse.default.svc.cluster.local"
  SSH_SERVER_PORT_LAN: "30022"
