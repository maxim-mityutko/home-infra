---
# Borgwarehouse -- /home/borgwarehous/app/config
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: borgwarehouse-config
  labels:
    app.kubernetes.io/name: borgwarehouse
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 10M
