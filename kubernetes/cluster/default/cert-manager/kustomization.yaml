apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - secret.yaml
  - cluster-issuer.yaml
  - wildcard-certificate.yaml
helmCharts:
    - name: cert-manager
      namespace: default
      releaseName: cert-manager
      version: v1.16.3
      repo: https://charts.jetstack.io
      # Values: https://artifacthub.io/packages/helm/cert-manager/cert-manager
      # Args:
      #   https://cert-manager.io/docs/cli/controller/
      #   https://cert-manager.io/docs/cli/cainjector/
      valuesInline:
        replicaCount: 1
        crds:
          enabled: true
          keep: false
        prometheus:
          enabled: false
        webhook:
          replicaCount: 1
        ingressShim:
          defaultIssuerName: 'lets-encrypt'
          defaultIssuerKind: 'ClusterIssuer'
        # leaderElection:
        #   namespace: 'default'
        extraArgs:
          - --leader-elect=false
        cainjector:
          extraArgs:
            - --leader-elect=false

