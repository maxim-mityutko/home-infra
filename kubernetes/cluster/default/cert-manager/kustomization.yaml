apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - secret.yaml
  - cluster-issuer.yaml
  - wildcard-certificate.yaml
helmCharts:
    - name: cert-manager
      namespace: default
      releaseName: cert-manager
      version: v1.14.1
      repo: https://charts.jetstack.io
      # Values: https://artifacthub.io/packages/helm/cert-manager/cert-manager
      # Args:
      #   https://cert-manager.io/docs/cli/controller/
      #   https://cert-manager.io/docs/cli/cainjector/
      valuesInline:
        installCRDs: true
        prometheus:
          enabled: false
        webhook:
          enabled: true
        ingressShim:
          defaultIssureName: 'lets-encrypt'
          defaultIssureKind: 'ClusterIssuer'
        #global:
        #  leaderElection:
        #    namespace: 'cert-manager'
        extraArgs:
          - --leader-elect=false
        cainjector:
          extraArgs:
            - --leader-elect=false

