tunnel: k8s
credentials-file: /etc/cloudflared/config/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: false

ingress:
  - hostname: hello.brhd.io
    service: hello_world
  - hostname: nc.brhd.io
    service: http://nextcloud.extras.svc.cluster.local:8080
  - service: http_status:404
