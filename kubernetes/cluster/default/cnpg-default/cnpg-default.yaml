apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-default
  annotations:
    cnpg.io/skipWalArchiving: enabled
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4
  imagePullPolicy: IfNotPresent
  instances: 1
  enablePDB: false
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB

  managed:
    # Ref: https://cloudnative-pg.io/documentation/1.25/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-default-secret
  
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
    limits:
      memory: 500Mi
      cpu: 200m
  
  storage:
    size: 25Gi
    # resizeInUseVolumes: true
    storageClass: nfs-subdir

  # Ref: https://cloudnative-pg.io/documentation/1.25/backup_barmanobjectstore/
  backup:
    target: primary
    retentionPolicy: 14d
    barmanObjectStore:
      destinationPath: "s3://cnpg-backup/"
      endpointURL: "http://minio.minio.svc.cluster.local"
      s3Credentials:
        accessKeyId:
          name: cnpg-default-secret
          key: username
        secretAccessKey:
          name: cnpg-default-secret
          key: password
      data:
        compression: bzip2
      wal:
        compression: bzip2

  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists
              
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - bazarr_main
          - gitea
          - hass
          - invidious
          - jellyseerr
          - lidarr_log
          - lidarr_main
          - miniflux
          - prowlarr_log
          - prowlarr_main
          - radarr_log
          - radarr_main
          - readarr_cache
          - readarr_main
          - readarr_log
          - sonarr_log
          - sonarr_main
          - speedtest_tracker
        roles:
          - arr
          - gitea
          - hass
          - invidious
          - jellyseerr
          - miniflux
          - speedtest
        source:
          externalCluster: postgres-default-cluster
    # Ref: https://cloudnative-pg.io/documentation/1.25/recovery/#recovery-from-a-backup-object
    # recovery:
    #   backup:
    #     name: cnpg-default-backup
    #   # recoveryTarget:
    #   #   targetTime: "2025-01-01 00:00:00.00000+00"  # PITR
  externalClusters:
    - name: postgres-default-cluster
      connectionParameters: 
        host: postgres.default.svc
        dbname: postgres
        user: postgres
      password:
        name: cnpg-default-secret
        key: password
