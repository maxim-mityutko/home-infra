apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-default-barman
spec:
  retentionPolicy: 1d
  configuration:
    destinationPath: s3://cnpg-backup/
    endpointURL: http://minio.minio.svc.cluster.local
    s3Credentials:
      accessKeyId:
        name: cnpg-default-secret
        key: username
      secretAccessKey:
        name: cnpg-default-secret
        key: password
    data:
      compression: bzip2
    wal:
      compression: bzip2
