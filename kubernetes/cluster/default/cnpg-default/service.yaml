apiVersion: v1
kind: Service
metadata:
  name: cnpg-default-lb
  namespace: default
  annotations:
    metallb.io/address-pool: service-pool
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: cnpg-default
    cnpg.io/instanceRole: primary
  type: LoadBalancer
