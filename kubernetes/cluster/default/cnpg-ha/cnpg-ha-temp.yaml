apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-ha-temp
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  imagePullPolicy: IfNotPresent
  instances: 1
  enablePDB: true
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB
      archive_timeout: 30min

  managed:
    # Ref: https://cloudnative-pg.io/documentation/1.25/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-default-secret
  
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1Gi
  
  storage:
    size: 5Gi
    storageClass: openebs-hostpath
  
  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists
      
  # NOTE: keeping `bootstrap` section here for reference, refer to
  # CloudNativePG documentation for more details.
  # Ref: https://cloudnative-pg.io/documentation/1.25/bootstrap/
  # Ref: https://cloudnative-pg.io/documentation/1.25/database_import/
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - authentik
          - vaultwarden
          - guacamole
        roles:
          - authentik
          - vaultwarden   
          - guacamole
        source:
          externalCluster: cnpg-ha
  externalClusters:
    - name: cnpg-ha
      connectionParameters: 
        host: cnpg-ha-rw.default.svc
        dbname: postgres
        user: postgres
      password:
        name: cnpg-default-secret
        key: password
