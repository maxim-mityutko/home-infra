apiVersion: postgresql.cnpg.io/v1
kind: Cluster
namespace: default
metadata:
  name: cnpg-riss
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  imagePullPolicy: IfNotPresent
  instances: 1
  enablePDB: false
  primaryUpdateStrategy: unsupervised
  logLevel: warning

  postgresql:
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB
      # archive_timeout: 30min
      log_min_messages: WARNING
      # wal_level: minimal    # Ref: https://postgresqlco.nf/doc/en/param/wal_level/
      # max_wal_senders: '0'  # Ref: https://postgresqlco.nf/doc/en/param/max_wal_senders/

  managed:
    # Ref: https://cloudnative-pg.io/documentation/current/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-default-secret
  
  resources:
    requests:
      memory: 400Mi
      cpu: 100m
    limits:
      memory: 1Gi
  
  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
  
  storage:
    size: 50Gi
    storageClass: local-storage
    pvcTemplate:
      selector:
        matchLabels: 
          app.kubernetes.io/name: cnpg-riss
  
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists
            - key: kubernetes.io/hostname
              operator: In
              values: ["kcb-01", "kcb-02"]

