apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-vectorchord
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.3.0
  imagePullPolicy: IfNotPresent
  instances: 1
  enablePDB: false
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    # Ref: https://github.com/tensorchord/cloudnative-pgvecto.rs
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB
      archive_timeout: 60min

  managed:
    # Ref: https://cloudnative-pg.io/documentation/current/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-default-secret
  
  resources:
    requests:
      memory: 400Mi
      cpu: 100m
    limits:
      memory: 1Gi
  
  storage:
    size: 5Gi
    # resizeInUseVolumes: true
    storageClass: nfs-subdir

  # Ref: https://cloudnative-pg.io/documentation/current/backup_barmanobjectstore/
  backup:
    target: primary
    retentionPolicy: 7d
    barmanObjectStore:
      destinationPath: "s3://cnpg-backup/"
      endpointURL: "http://garage.garage.svc.cluster.local:3900"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-secret
          key: username
        secretAccessKey:
          name: cnpg-backup-secret
          key: password
      data:
        compression: bzip2
      wal:
        compression: bzip2

  # Ref: https://cloudnative-pg.io/documentation/current/instance_manager/
  startDelay: 120
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists
  bootstrap:
    # Ref: https://cloudnative-pg.io/documentation/current/recovery/#recovery-from-a-backup-object
    recovery:
      backup:
        name: cnpg-vectorchord-backup
      # recoveryTarget:
      #   targetTime: "2025-01-01 00:00:00.00000+00"  # PITR

