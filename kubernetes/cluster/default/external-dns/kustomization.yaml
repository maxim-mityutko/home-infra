apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - secret.yaml
helmCharts:
  - name: external-dns
    namespace: default
    releaseName: sealed-secrets
    version: 0.14.2
    repo: oci://registry-1.docker.io/bitnamicharts/external-dns
    valuesInline:
      sources:
        - crd
        # - ingress
      provider: cloudflare
      cloudflare:
        secretName: cloudflare-external-dns
        proxied: false
      crd:
        create: true
      metrics:
        enabled: true