metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"

db_engine = "lmdb"
block_size = 1048576

replication_factor  = 1
compression_level = "none"

rpc_bind_addr = "[::]:3901"
rpc_public_addr = "localhost:3901"

bootstrap_peers = []

[kubernetes_discovery]
namespace = "garage"
service_name = "garage"
skip_crd = true

[s3_api]
api_bind_addr = "[::]:3900"
s3_region = "garage"
root_domain = ".s3.brhd.io"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".s3w.brhd.io"

[admin]
api_bind_addr = "[::]:3903"
