---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garage-webui
  namespace: garage
  labels:
    app.kubernetes.io/name: garage-webui
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  rules:
    - host: s3g.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: garage-webui
                port:
                  number: 3909
  tls:
    - hosts:
        - s3g.brhd.io
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: s3g.brhd.io
  namespace: default
spec:
  endpoints:
    - dnsName: s3g.brhd.io
      recordTTL: 86400
      recordType: CNAME
      targets:
        - casa.brhd.io
