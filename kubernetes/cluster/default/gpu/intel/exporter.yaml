# Ref: https://github.com/onedr0p/intel-gpu-exporter
# Ref: https://grafana.com/grafana/dashboards/23251-intel-gpu-metrics/

# NOTE: [Intel XPU Manager](https://github.com/intel/xpumanager/) can be potentially relelvant 
# for Arc B-series cards:
#   - Repo: https://github.com/intel/xpumanager/blob/v1.3.3/deployment/README.md
#   - Image: https://hub.docker.com/r/intel/xpumanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intel-gpu-exporter
  namespace: gpu
  labels:
    app.kubernetes.io/name: intel-gpu-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-exporter
    spec:
      containers:
      - name: exporter
        image: ghcr.io/onedr0p/intel-gpu-exporter:rolling # TODO: take ownership of the code and deploy personal package
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            gpu.intel.com/i915_monitoring: 1
        securityContext:
          privileged: true
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: intel-gpu-exporter
  namespace: gpu
spec:
  podMetricsEndpoints:
    - port: metrics
      scheme: http
      scrapeTimeout: 120s
      interval: 60s
      relabelConfigs:
        - target_label: job
          replacement: intel-gpu
  selector:
    matchLabels:
     app.kubernetes.io/name: intel-gpu-exporter
