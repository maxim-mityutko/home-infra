# ================================================================================================
# This setup is based on "Intel GPU Exporter" from onedr0p, however the project is archived and 
# is no longer maintained: https://github.com/onedr0p/intel-gpu-exporter
# 
# TODO: The repo should be cloned and a new custom image should be created.
# Intel XPU Manager - —Åan be relelvant for Arc B-series cards, however it does not support iGPUs.
#   - Project: https://github.com/intel/xpumanager/
#   - Deployment: https://github.com/intel/xpumanager/blob/v1.3.3/deployment/README.md
#   - Docker: https://hub.docker.com/r/intel/xpumanager
# ================================================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intel-gpu-exporter
  namespace: gpu
  labels:
    app.kubernetes.io/name: intel-gpu-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-exporter
    spec:
      containers:
      - name: exporter
        image: ghcr.io/onedr0p/intel-gpu-exporter:rolling
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            gpu.intel.com/i915_monitoring: 1
        securityContext:
          privileged: true
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: intel-gpu-exporter
  namespace: gpu
spec:
  podMetricsEndpoints:
    - port: metrics
      scheme: http
      scrapeTimeout: 120s
      interval: 60s
      relabelConfigs:
        - target_label: job
          replacement: intel-gpu
  selector:
    matchLabels:
     app.kubernetes.io/name: intel-gpu-exporter
