---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources: []
helmCharts:
  - name: intel-device-plugins-operator
    namespace: gpu
    releaseName: intel-device-plugins-operator
    version: 0.34.0
    repo: https://intel.github.io/helm-charts
    valuesInline:
      manager:
        devices:
          gpu: true
      nodeSelector:
        kubernetes.io/arch: amd64
      resources:
      limits:
        cpu: 100m
        memory: 120Mi
      requests:
        cpu: 100m
        memory: 100Mi
