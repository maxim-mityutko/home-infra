apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-dashboard
resources:
  - dns-endpoint.yaml
  - secret.yaml
helmCharts:
  - name: kubernetes-dashboard
    namespace: kube-dashboard
    releaseName: kubernetes-dashboard
    version: 6.0.8
    repo: https://kubernetes.github.io/dashboard/
    valuesInline: 
      extraArgs:
        - --enable-skip-login
        - --enable-insecure-login
      resources:
        requests:
          cpu: 25m
          memory: 25Mi
        limits:
          cpu: 50m
          memory: 100Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: public
          cert-manager.io/cluster-issuer: lets-encrypt
        hosts:
          - k8s-dash.brhd.io
          # - k8s.brhd.io
      metricsScraper:
        enabled: true
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
      rbac:
        create: true
      serviceAccount:
        create: true
