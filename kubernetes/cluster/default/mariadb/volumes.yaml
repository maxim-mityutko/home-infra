# MariaDB Data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-data
  namespace: default
  labels:
    app.kubernetes.io/name: mariadb
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 10G
# MariaDB Data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-data-v2
  namespace: default
  labels:
    app.kubernetes.io/name: mariadb
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1G