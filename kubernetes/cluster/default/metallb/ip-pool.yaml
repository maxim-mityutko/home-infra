apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: service-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.230-192.168.1.240
# ---
# apiVersion: metallb.io/v1beta1
# kind: BGPAdvertisement
# metadata:
#   name: service-pool
#   namespace: metallb-system
# spec:
#   ipAddressPools:
#     - service-pool
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: service-pool
  namespace: metallb-system
spec:
  ipAddressPools:
    - service-pool
--- # Test
apiVersion: v1
kind: Service
metadata:
  name: cnpg-ha-test
  namespace: default
  annotations:
   # metallb.io/loadBalancerIPs: "192.168.1.230"
    metallb.io/address-pool: service-pool
spec:
  externalTrafficPolicy: Local
  # loadBalancerIP: x.y.z.a
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: cnpg-ha
    cnpg.io/instanceRole: primary
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: blocky-dns-udp
  namespace: default
  labels:
    app.kubernetes.io/name: blocky
  annotations:
    metallb.io/address-pool: service-pool
    metallb.io/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: blocky
---
apiVersion: v1
kind: Service
metadata:
  name: blocky-dns-tcp
  namespace: default
  labels:
    app.kubernetes.io/name: blocky
  annotations:
    metallb.io/address-pool: service-pool
    metallb.io/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: blocky


---
apiVersion: v1
kind: Service
metadata:
  name: lighttpd-test
  namespace: default
  labels:
    app.kubernetes.io/name: lighttpd
  annotations:
    metallb.io/address-pool: service-pool
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/name: lighttpd