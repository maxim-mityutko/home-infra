apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: service-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.230-192.168.1.240
# ---
# apiVersion: metallb.io/v1beta1
# kind: BGPAdvertisement
# metadata:
#   name: service-pool
#   namespace: metallb-system
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: service-pool
  namespace: metallb-system
--- # Test
apiVersion: v1
kind: Service
metadata:
  name: cnpg-ha-test
  namespace: default
  annotations:
   # metallb.io/loadBalancerIPs: "192.168.1.230"
    metallb.io/address-pool: service-pool
spec:
  externalTrafficPolicy: Local
  # loadBalancerIP: x.y.z.a
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: cnpg-ha
    cnpg.io/instanceRole: primary
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: blocky-dns-test
  namespace: default
  annotations:
    metallb.io/address-pool: service-pool
  labels:
    app.kubernetes.io/name: blocky
spec:
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: blocky
  ports:
    - port: 53
      targetPort: 53
      name: dns-tcp
      protocol: TCP
    - port: 53
      targetPort: 53
      name: dns-udp
      protocol: UDP
  type: LoadBalancer