# TODO: Revisit and setup BGPAdvertisement if / when BGP becomes available on the Omada
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: dns-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.220-192.168.1.221
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: dns-pool
  namespace: metallb-system
spec:
  ipAddressPools:
    - dns-pool
  nodeSelectors:
    - matchLabels:
      kubernetes.io/hostname: kcm-01
    - matchLabels:
      kubernetes.io/hostname: kcm-02
    - matchLabels:
      kubernetes.io/hostname: kcm-03  
  # nodeSelectors:
  #   - matchLabels:
  #       node.kubernetes.io/microk8s-controlplane: microk8s-controlplane

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: service-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.230-192.168.1.240
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: service-pool
  namespace: metallb-system
spec:
  ipAddressPools:
    - service-pool


