apiVersion: v1
kind: Service
metadata:
  name: blocky-dns-udp
  namespace: default
  labels:
    app.kubernetes.io/name: blocky
  annotations:
    metallb.io/address-pool: dns-pool
    metallb.io/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.221
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: blocky
---
apiVersion: v1
kind: Service
metadata:
  name: blocky-dns-tcp
  namespace: default
  labels:
    app.kubernetes.io/name: blocky
  annotations:
    metallb.io/address-pool: dns-pool
    metallb.io/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.221
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53
  selector:
    app.kubernetes.io/name: blocky
