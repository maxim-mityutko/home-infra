apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: metallb-speaker
  namespace: metallb-system
spec:
  template:
    spec:
      containers:
        - name: speaker
          securityContext:
            # allowPrivilegeEscalation: false
            runAsUser: 0
            capabilities:
              add:
                - NET_RAW
                - NET_ADMIN
              drop:
                - ALL
            readOnlyRootFilesystem: true
