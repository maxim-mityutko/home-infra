# MinIO: Console
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: minio.brhd.io
  namespace: minio
spec:
  endpoints:
    - dnsName: minio.brhd.io
      recordTTL: 86400
      recordType: CNAME
      targets:
        - casa.brhd.io
