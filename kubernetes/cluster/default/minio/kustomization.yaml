---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - dns-endpoint.yaml
  - secret.yaml
helmCharts:
  # Ref: https://github.com/minio/operator/tree/master/helm/operator
  - name: operator
    namespace: minio
    releaseName: operator
    version: 7.1.0
    repo: https://operator.min.io
    valuesInline:
      operator:
        # Ref: https://github.com/minio/operator/blob/master/docs/env-variables.md
        env:
          - name: OPERATOR_STS_ENABLED
            value: "off"
        replicaCount: 1
        nodeSelector:
          node.kubernetes.io/microk8s-controlplane: microk8s-controlplane
        tolerations:
          - key: "node.kubernetes.io/unschedulable"
            operator: Exists
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 250Mi
  # Ref: https://github.com/minio/operator/tree/master/helm/tenant
  - name: tenant
    namespace: minio
    releaseName: tenant
    version: 7.1.1
    repo: https://operator.min.io
    valuesInline:
      # Ref: https://min.io/docs/minio/kubernetes/upstream/reference/operator-crd.html#tenantspec
      tenant:
        name: sokoban
        # Ref: https://github.com/minio/minio/tree/master/docs/config
        configSecret:
          name: minio-secret-config
          existingSecret: true
        pools:
          - servers: 1
            name: crate-01
            volumesPerServer: 1
            storageClassName: nfs-subdir
            size: 20G
            resources:
              requests:
                cpu: 150m
                memory: 350Mi
              limits:
                cpu: 750m
                memory: 750Mi
        metrics:
          enabled: false
        certificate:
          externalCertSecret: []
          requestAutoCert: false
        # Ref: https://min.io/docs/minio/kubernetes/upstream/reference/operator-crd.html#features
        features:
          bucketDNS: false
          domains: {}
          enableSFTP: false
        buckets:
          - name: cnpg-backup
          - name: obsidian-sync
          - name: sandbox
        # Each secret should specify the ``CONSOLE_ACCESS_KEY`` and ``CONSOLE_SECRET_KEY`` as the access key and secret key for that user
        users:
          - name: minio-cnpg-user
        # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes
        liveness: {}
        readiness: {}
        startup: {}
        env: []
      ingress:
        api:
          enabled: false
        console:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: public
            cert-manager.io/cluster-issuer: lets-encrypt
            # Enable when TLS is in place
            # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          host: s3.brhd.io
