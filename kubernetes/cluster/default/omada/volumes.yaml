---
# Omada Controller -- Data
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: omada-data-v2
  labels:
    app.kubernetes.io/name: omada
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5G
---
# Omada Controller -- Logs
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: omada-logs
  labels:
    app.kubernetes.io/name: omada
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 100M
---
# Omada Controller -- Autobackup
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: omada-autobackup
  labels:
    app.kubernetes.io/name: omada
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 100M
