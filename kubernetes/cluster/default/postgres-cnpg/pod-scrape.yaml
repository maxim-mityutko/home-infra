---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: cpostgres-cnpg-metrics
  namespace: default
spec:
  podMetricsEndpoints:
    - port: metrics
      # scheme: http
      scrapeTimeout: 120s
      interval: 10s
      # relabelConfigs:
      #   - target_label: job
      #     replacement: cloudnative-pg
  selector:
    matchLabels:
     cnpg.io/cluster: postgres-cnpg