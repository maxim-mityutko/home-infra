apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cnpg
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17.2-v0.4.0
  imagePullPolicy: IfNotPresent
  instances: 2
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    # Ref: https://github.com/tensorchord/cloudnative-pgvecto.rs
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      timezone: "Etc/UTC"

  managed:
    # Ref: https://cloudnative-pg.io/documentation/1.25/service_management/
    services:
      # Keep "ro" for Borgmatic
      disabledDefaultServices: ["r"]

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-cnpg
  
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1Gi
  
  storage:
    size: 1Gi
    resizeInUseVolumes: true
    storageClass: longhorn-cnpg
    pvcTemplate:
      selector:
        matchLabels: 
          - key: app.kubernetes.io/name
            operator: In
            values: ["postgres-cnpg"]


  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeSelector:
      beta.kubernetes.io/arch: amd64

  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - authentik
        roles:
          - authentik
        source:
          externalCluster: classic-pg
  externalClusters:
    - name: classic-pg
      connectionParameters: 
        host: postgres.default.svc
        dbname: postgres
        user: postgres
      password:
        name: postgres-cnpg
        key: password
