apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cnpg
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17.2-v0.4.0
  imagePullPolicy: IfNotPresent
  instances: 2
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    # Ref: https://github.com/tensorchord/cloudnative-pgvecto.rs
    shared_preload_libraries:
      - "vectors.so"

  backup: {}

  envFrom:
    - secretRef:
        name: postgres
  
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1Gi
  
  storage:
    size: 5Gi
    resizeInUseVolumes: true
    storageClass: longhorn-cnpg

  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 45
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
