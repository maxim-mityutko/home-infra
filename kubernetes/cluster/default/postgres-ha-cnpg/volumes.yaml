# NOTE: The paths on the node have to be created manually with `sudo mkdir /mnt/my-vol`
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-ha-cnpg-66694f7c-f08a-11ef-8000-0fbb613e133c
  labels:
    app.kubernetes.io/name: postgres-ha-cnpg
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/postgres-ha-cnpg
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/local-storage
            operator: Exists
