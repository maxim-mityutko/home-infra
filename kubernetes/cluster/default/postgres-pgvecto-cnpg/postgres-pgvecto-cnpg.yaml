apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cnpg
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
ghcr.io/cloudnative-pg/postgresql:17.2
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17.2-v0.4.0
  imagePullPolicy: IfNotPresent
  instances: 2
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    # Ref: https://github.com/tensorchord/cloudnative-pgvecto.rs
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB

  managed:
    # Ref: https://cloudnative-pg.io/documentation/1.25/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-cnpg
  
  resources:
    requests:
      memory: 500Mi
      cpu: 200m
    limits:
      memory: 1Gi
  
  storage:
    size: 2Gi
    # resizeInUseVolumes: true
    storageClass: local-storage
    pvcTemplate:
      selector:
        matchLabels: 
          app.kubernetes.io/name: postgres-cnpg

  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists

  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - authentik
        roles:
          - authentik
        source:
          externalCluster: classic-pg
  externalClusters:
    - name: classic-pg
      connectionParameters: 
        host: postgres.default.svc
        dbname: postgres
        user: postgres
      password:
        name: postgres-cnpg
        key: password
