apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-pgvecto-rs-cnpg
# Ref: https://cloudnative-pg.io/documentation/current/cloudnative-pg.v1/#postgresql-cnpg-io-v1-ClusterSpec
spec:
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.4-v0.3.0
  imagePullPolicy: IfNotPresent
  instances: 2
  primaryUpdateStrategy: unsupervised
  logLevel: info

  postgresql:
    # Ref: https://github.com/tensorchord/cloudnative-pgvecto.rs
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      timezone: "Etc/UTC"
      max_slot_wal_keep_size: 200MB

  managed:
    # Ref: https://cloudnative-pg.io/documentation/1.25/service_management/
    services:
      disabledDefaultServices: ["r","ro"]

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-default-secret
  
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
    limits:
      memory: 500Gi
  
  storage:
    size: 5Gi
    # resizeInUseVolumes: true
    storageClass: local-storage
    pvcTemplate:
      selector:
        matchLabels: 
          app.kubernetes.io/name: postgres-pgvecto-rs-cnpg

  # Ref: https://cloudnative-pg.io/documentation/1.25/instance_manager/
  startDelay: 15
  stopDelay: 30
  smartShutdownTimeout: 15
  probes:
    readiness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30
    liveness:
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 30

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/local-storage
              operator: Exists
  # NOTE: keeping `bootstrap` section here for reference, refer to
  # CloudNativePG documentation for more details.
  # Ref: https://cloudnative-pg.io/documentation/1.25/bootstrap/
  # Ref: https://cloudnative-pg.io/documentation/1.25/database_import/
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - immich
        roles:
          - immich
        source:
          externalCluster: classic-pg
  externalClusters:
    - name: classic-pg
      connectionParameters: 
        host: postgres.default.svc
        dbname: postgres
        user: postgres
      password:
        name: cnpg-default-secret
        key: password
