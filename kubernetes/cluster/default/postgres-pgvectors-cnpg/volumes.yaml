# NOTE: The paths on the node have to be created manually with `sudo mkdir /mnt/my-vol`
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pgvectors-cnpg-fc3a2a45-f2fa-11ef-8000-51b7d4d06f84
  labels:
    app.kubernetes.io/name: postgres-pgvectors-cnpg
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/postgres-pgvectors-cnpg
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/local-storage
            operator: Exists
