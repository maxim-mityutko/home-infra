# Service: postgres
# Label: app.kubernetes.io/name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
  labels:
    app.kubernetes.io/name: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: default
  labels:
    app.kubernetes.io/name: postgres
spec:
  type: NodePort # 30000-32767
  ports:
    - name: postgres
      port: 30432
      targetPort: 5432
      nodePort: 30432
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
  labels:
    app.kubernetes.io/name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: default
      labels:
        app.kubernetes.io/name: postgres
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:15.7
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 500Mi
              cpu: 500m
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
