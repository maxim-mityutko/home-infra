---
apiVersion: v1
kind: Service
metadata:
  name: lighttpd-lb
  namespace: default
  annotations:
    purelb.io/service-group: experimental-group
  labels:
    app.kubernetes.io/name: lighttpd
spec:
  type: LoadBalancer
  loadBalancerClass: purelb.io/purelb
  externalTrafficPolicy: Local
  allocateLoadBalancerNodePorts: false
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/name: lighttpd