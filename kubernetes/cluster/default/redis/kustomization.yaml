apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
helmCharts:
  - name: redis
    namespace: default
    releaseName: redis
    version: 21.2.14
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesInline:
      # global:
      #   storageClass: nfs-subdir
      auth:
        enabled: false
      architecture: standalone
      master:
        revisionHistoryLimit: 1
        updateStrategy:
          type: RollingUpdate
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
        startupProbe:
          enabled: false
        livenessProbe:
          enabled: true
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          enabled: true
          initialDelaySeconds: 20
          periodSeconds: 10
        persistence:
          enabled: false
