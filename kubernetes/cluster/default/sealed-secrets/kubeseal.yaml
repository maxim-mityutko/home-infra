---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeseal
  namespace: default
  labels:
    app.kubernetes.io/name: kubeseal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeseal
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: default
      labels:
        app.kubernetes.io/name: kubeseal
    spec:
      restartPolicy: Always
      containers:
        - name: kubeseal
          image: bitnami/sealed-secrets-kubeseal:0.26.3
          command: ["kubeseal"]
          args: ["--controller-namespace=default --controller-name=sealed-secrets"]
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 50Mi
