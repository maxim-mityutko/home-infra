apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale
resources:
  - secret.yaml
  - connector.yaml
helmCharts:
  - name:  tailscale-operator
    namespace: tailscale
    releaseName:  tailscale-operator
    version: 1.82.0
    repo: https://pkgs.tailscale.com/helmcharts
    valuesInline:
      installCRDs: true
      operatorConfig:
        defaultTags:
          - "tag:k8s-operator"
      resources: {}
