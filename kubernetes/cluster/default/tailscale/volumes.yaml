---
# PVC - Tailscale Subnet Router
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: tailscale-subnet-router-data
  namespace: tailscale
  labels:
    app.kubernetes.io/name: subnet-router
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 1G
