---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server
  namespace: extras
  labels:
    app.kubernetes.io/name: code-server
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  rules:
    - host: vs.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: code-server
                port:
                  name: http
  tls:
    - hosts:
        - vs.brhd.io
