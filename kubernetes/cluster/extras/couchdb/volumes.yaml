---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: couchdb-data-iscsi
  namespace: extras
  labels:
    app.kubernetes.io/name: couchdb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      storage.target: couchdb-data-iscsi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: couchdb-data-iscsi
  namespace: extras
  labels:
    app.kubernetes.io/name: couchdb
    storage.target: couchdb-data-iscsi
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 10Gi
  # Ref: https://github.com/kubernetes/examples/blob/master/volumes/iscsi/README.md
  iscsi:
    targetPortal: 192.168.1.222
    iqn: iqn.2005-10.org.freenas.ctl:k8s.couchdb
    lun: 0
    fsType: ext4
    readOnly: false
