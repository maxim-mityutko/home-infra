apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: extras
resources:
  - secret.yaml
  - pv-pvc-data.yaml
  - dns-endpoint.yaml
helmCharts:
  - name: immich
    namespace: extras
    releaseName: immich
    version: 0.7.0
    repo: https://immich-app.github.io/immich-charts
    valuesInline:
      # Ref: https://github.com/immich-app/immich-charts/blob/main/charts/immich/values.yaml
      env:
        TZ: Europe/Amsterdam
        DB_HOSTNAME: "postgres.default.svc.cluster.local"
        # REDIS_HOSTNAME: "redis.default.svc.cluster.local"
      immich:
        metrics:
          enabled: false
        persistence:
          library:
            existingClaim: immich-data
        # Ref: https://immich.app/docs/install/config-file/
        configuration:
          trash:
            enabled: true
            days: 30
          storageTemplate:
            enabled: true
            template: "{{y}}/{{MM}}/{{filename}}"
      
      # Dependencies
      postgresql:
        enabled: false
        global:
          postgresql:
            auth:
              existingSecret: immich
      redis:
        enabled: true
        architecture: standalone
        auth:
          enabled: false

      # Immich Components
      server:
        enabled: true
        ingress:
          main:
            enabled: false
            annotations:
              kubernetes.io/ingress.class: public
              cert-manager.io/cluster-issuer: lets-encrypt
              nginx.ingress.kubernetes.io/proxy-body-size: "0"
            hosts:
              - host: photos.brhd.io
                paths:
                  - path: "/"
      machine-learning:
        enabled: false
        env:
          TRANSFORMERS_CACHE: /cache
        persistence:
          cache:
            enabled: true
            size: 10Gi
            # Optional: Set this to pvc to avoid downloading the ML models every start.
            # type: emptyDir
            accessMode: ReadWriteMany
            storageClass: nfs-subdir
