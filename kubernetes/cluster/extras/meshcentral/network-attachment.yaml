---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-meshcentral
  namespace: extras
spec: 
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "enp6s19",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.12.99/25",
            "gateway": "192.168.12.1"
          }
        ]
      }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: vlan-forge-network
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "vlan",
      "master": "net1",
      "vlanId": 1,
      "linkInContainer": true,
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.1.121/24",
            "gateway": "192.168.1.1"
          }
        ]
      }
    }'