---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: extras
resources:
  - dns-endpoint.yaml
  - config.yaml
helmCharts:
  - name: stirling-pdf-chart
    namespace: extras
    releaseName: stirling-pdf
    version: 1.9.0
    repo: https://stirling-tools.github.io/Stirling-PDF-chart
    valuesInline:
      envsFrom:
        - configMapRef:
            name: stirling-pdf
      strategy:
        type: Recreate
      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 500Mi
      serviceMonitor:
        enabled: false
      probes:
        liveness:
          enabled: false
        readiness:
          enabled: false
      serviceAccount:
        create: false
      securityContext:
        enabled: true
        fsGroup: 1000
      persistence:
        enabled: false
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: public
          cert-manager.io/cluster-issuer: lets-encrypt
        hosts:
          - name: pdf.brhd.io
            path: /
