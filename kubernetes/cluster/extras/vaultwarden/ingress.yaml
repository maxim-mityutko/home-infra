---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden
  namespace: extras
  labels:
    app.kubernetes.io/name: vaultwarden
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  rules:
    - host: vault.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vaultwarden
                port:
                  name: http
          - pathType: Prefix
            path: /notifications/hub
            backend:
              service:
                name: vaultwarden
                port:
                  name: websocket
  tls:
    - hosts:
        - vault.brhd.io