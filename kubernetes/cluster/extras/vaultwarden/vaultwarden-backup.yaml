# Service: Vaultwarden Backup
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-backup
  namespace: extras
  labels:
    app.kubernetes.io/name: vaultwarden-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden-backup
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: extras
      labels:
        app.kubernetes.io/name: vaultwarden-backup
    spec:
      restartPolicy: Always
      containers:
        - name: vaultwarden-backup
          image: bruceforce/vaultwarden-backup:latest
          resources:
            requests:
              memory: 10M
              cpu: 10m
            limits:
              memory: 50M
              cpu: 50m
          envFrom:
            - configMapRef:
                name: vaultwarden-backup
          volumeMounts:
            - name: vaultwarden-data
              mountPath: /data
            - name: vaultwarden-backup
              mountPath: /backup
      volumes:
        - name: vaultwarden-data
          persistentVolumeClaim:
            claimName: vaultwarden-data
        - name: vaultwarden-backup
          persistentVolumeClaim:
            claimName: vaultwarden-backup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vaultwarden-backup
  namespace: extras
  labels:
    app.kubernetes.io/name: vaultwarden-backup
data:
  BACKUP_DIR: /backup/
  LOG_DIR: /log/
  CRON_TIME: 0 1 * * *
  DELETE_AFTER: "30"
  TIMESTAMP: "true"
  BACKUP_ADD_DATABASE: "false"
  BACKUP_ADD_ATTACHMENTS: "true"
  BACKUP_ADD_CONFIG_JSON: "true"
  BACKUP_ADD_ICON_CACHE: "true"
  BACKUP_ADD_RSA_KEY: "true"
  LOG_LEVEL: INFO
  UID: "0"
  GID: "0"
