# Vaultwarden Data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vaultwarden-data
  namespace: privacy
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 1G
# Vaultwarden Backup
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vaultwarden-backup
  namespace: privacy
  labels:
    app.kubernetes.io/name: vaultwarden-backup
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 1G
