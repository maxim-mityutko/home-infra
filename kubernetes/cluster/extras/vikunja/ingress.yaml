---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja
  namespace: extras
  labels:
    app.kubernetes.io/name: vikunja
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  rules:
    - host: todo.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vikunja
                port:
                  number: 3456
  tls:
    - hosts:
        - todo.brhd.io