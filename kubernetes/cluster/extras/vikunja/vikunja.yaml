# Service: Vikunja
# Ingress: todo.brhd.io
# Label: app.kubernetes.io/name: vikunja
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja
  namespace: extras
  labels:
    app.kubernetes.io/name: vikunja
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3456
      targetPort: 3456
      name: http
  selector:
    app.kubernetes.io/name: vikunja
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: extras
  labels:
    app.kubernetes.io/name: vikunja
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vikunja
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: extras
      labels:
        app.kubernetes.io/name: vikunja
    spec:
      restartPolicy: Always
      containers:
        - name: vikunja
          image: vikunja/vikunja:0.23.0
          resources:
            requests:
              memory: 75M
              cpu: 50m
            limits:
              memory: 150M
              cpu: 100m
          ports:
            - containerPort: 3456
              name: http
          envFrom:
            - secretRef:
                name: vikunja
            - configMapRef:
                name: vikunja
          volumeMounts:
            - name: vikunja-data
              mountPath: /app/vikunja/files
      volumes:
        - name: vikunja-data
          persistentVolumeClaim:
            claimName: vikunja-data
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vikunja
  namespace: extras
  labels:
    app.kubernetes.io/name: vikunja
data:
  VIKUNJA_SERVICE_PUBLICURL: "https://todo.brhd.io"
  VIKUNJA_SERVICE_TIMEZONE: "CET"

  VIKUNJA_SENTRY_ENABLED: "false"
  VIKUNJA_TYPESENSE_ENABLED: "false"
  VIKUNJA_REDIS_ENABLED: "false"
  VIKUNJA_CORS_ENABLED: "false"
  VIKUNJA_MAILER_ENABLED: "false"
  VIKUNJA_RATELIMIT_ENABLED: "false"
  VIKUNJA_METRICS_ENABLED: "true"
  VIKUNJA_WEBHOOKS_ENABLED: "true"

  VIKUNJA_LOG_ENABLED: "true"
  VIKUNJA_LOG_LEVEL: "DEBUG"
  VIKUNJA_LOG_DATABASELEVEL: "INFO"

  VIKUNJA_DATABASE_TYPE: "postgres"

  VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: "true"
  VIKUNJA_DEFAULTSETTINGS_WEEK_START: "1"
  VIKUNJA_DEFAULTSETTINGS_TIMEZONE: "CET"
