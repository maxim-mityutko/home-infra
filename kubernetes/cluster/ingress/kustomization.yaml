apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress
resources:
  - nginx-ingress.yaml
  - pod-scrape.yaml
patches:
  - target:
      kind: DaemonSet
      name: nginx-ingress-microk8s-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/ports/-
        value: {"containerPort":5432,"name":"postgres","hostPort":5432,"protocol":"TCP"}
      - op: add
        path: /spec/template/spec/containers/0/ports/-
        value: {"containerPort":53,"name":"dns-tcp","hostPort":53,"protocol":"TCP"}
      - op: add
        path: /spec/template/spec/containers/0/ports/-
        value: {"containerPort":53,"name":"dns-udp","hostPort":53,"protocol":"UDP"}
