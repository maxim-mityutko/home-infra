# kind: DaemonSet
# metadata:
#   name: nginx-ingress-microk8s-controller
#   namespace: ingress
#   labels:
#     microk8s-application: nginx-ingress-microk8s
#   annotations:
#     argocd.argoproj.io/sync-options: Validate=false
# spec:
#   template:
#     spec:
#       containers:
#         - name: nginx-ingress-microk8s
#           ports:
#             - containerPort: 53
#               name: dns-tcp
#               hostPort: 53
#               protocol: TCP
#             - containerPort: 53
#               name: dns-udp
#               hostPort: 53
#               protocol: UDP
#             - containerPort: 5432
#               name: postgres
#               hostPort: 5432
#               protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-tcp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-udp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-load-balancer-microk8s-conf
  namespace: ingress
data:
  # Required for Authentik
  # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/#allow-snippet-annotations
  allow-snippet-annotations: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-proxy
  namespace: ingress
  labels:
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/part-of: nginx-ingress
spec:
  type: LoadBalancer
  externalIPs:
    - 192.168.1.211
    - 192.168.1.212
    - 192.168.1.213
  ports:
    - targetPort: 53
      name: dns-tcp
      port: 53
      protocol: TCP
    - targetPort: 53
      name: dns-udp
      port: 53
      protocol: UDP
  selector:
    name: nginx-ingress-microk8s
