---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-tcp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-udp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-load-balancer-microk8s-conf
  namespace: ingress
data:
  # Required for Authentik
  # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/#allow-snippet-annotations
  allow-snippet-annotations: "true"
---
# Ref: https://kubernetes.github.io/ingress-nginx/user-guide/exposing-tcp-udp-services/
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-proxy
  namespace: ingress
  annotations:
    metallb.io/address-pool: dummy
spec:
  type: LoadBalancer
  allocateLoadBalancerNodePorts: false
  externalIPs:
    - 192.168.1.211
    - 192.168.1.212
    - 192.168.1.213
  ports:
    - targetPort: 53
      name: dns-tcp
      port: 53
      protocol: TCP
    - targetPort: 53
      name: dns-udp
      port: 53
      protocol: UDP
  selector:
    name: nginx-ingress-microk8s
