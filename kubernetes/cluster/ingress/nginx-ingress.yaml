---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress-microk8s-controller
  namespace: ingress
  labels:
    microk8s-application: nginx-ingress-microk8s
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true #Validate=false
spec:
  template:
    spec:
      containers:
        - name: nginx-ingress-microk8s
          ports:
            - containerPort: 53
              name: dns-tcp
              hostPort: 53
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              hostPort: 53
              protocol: UDP
            - containerPort: 5432
              name: postgres
              hostPort: 5432
              protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-tcp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
  5432: default/postgres-cnpg-rw:5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ingress-udp-microk8s-conf
  namespace: ingress
data:
  53: default/blocky-dns:53
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-load-balancer-microk8s-conf
  namespace: ingress
data:
  # Required for Authentik
  # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/#allow-snippet-annotations
  allow-snippet-annotations: "true"
