apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubernetes-dashboard
resources:
  - dns-endpoint.yaml
  - secret.yaml
helmCharts:
  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    releaseName: kubernetes-dashboard
    version: 7.11.1
    repo: https://kubernetes.github.io/dashboard/
    valuesInline: 
      app:
        mode: 'dashboard'
        ingress:
          enabled: true
          hosts:
            - k8s-dash.brhd.io
          useDefaultIngressClass: true
          useDefaultAnnotations: true
          issuer:
            name: lets-encrypt
            scope: cluster
      auth:
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
      web:
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
      metricsScraper:
        enabled: true
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
      metrics-server:
        enabled: false
      kong:
        enabled: true
      cert-manager:
        enabled: false
      nginx:
        enabled: false
      extras:
        serviceMonitor:
          enabled: false