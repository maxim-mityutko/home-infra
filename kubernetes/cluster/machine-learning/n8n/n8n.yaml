---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: n8n
  name: n8n
  namespace: machine-learning
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5678
      targetPort: 5678
      protocol: TCP
  selector:
    app.kubernetes.io/name: n8n
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: n8n
  name: n8n
  namespace: machine-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown 1000:1000 /data"]
          volumeMounts:
            - name: n8n-data
              mountPath: /data
      containers:
        - name: n8n
          image: n8nio/n8n
          envFrom:
            - configMapRef:
                name: n8n
            - secretRef:
                name: n8n
          ports:
            - containerPort: 5678
          resources:
            requests:
              memory: 250Mi
              cpu: 100m
            limits:
              memory: 500Mi
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: n8n-data
      restartPolicy: Always
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n
  namespace: machine-learning
  labels:
    app.kubernetes.io/name: n8n
data:
  DB_TYPE: postgresdb
  DB_POSTGRESDB_HOST: cnpg-default-rw.default
  DB_POSTGRESDB_PORT: "5432"
  N8N_PROTOCOL: http
  N8N_PORT: "5678"
  
  N8N_EDITOR_BASE_URL: "https://n8n.brhd.io"

  N8N_RUNNERS_ENABLED: "true"
  N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
  N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"

  N8N_METRICS: "false"
  N8N_LOG_LEVEL: "info"
  N8N_HIDE_USAGE_PAGE: "true"

  N8N_COMMUNITY_PACKAGES_ENABLED: "true"
  N8N_PYTHON_ENABLED: "true"

  GENERIC_TIMEZONE: UTC
  N8N_DEFAULT_LOCALE: en
