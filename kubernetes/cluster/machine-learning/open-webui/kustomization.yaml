apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: machine-learning
resources:
  - dns-endpoint.yaml
helmCharts:
  - name: open-webui
    namespace: machine-learning
    releaseName: open-webui
    version: 7.0.0
    repo: https://helm.openwebui.com/
    valuesInline:
      ollama:
        enabled: false
      pipelines:
        enabled: false
      tika:
        enabled: true
      ollamaUrls:
        - http://192.168.1.10:11434
      websocket:
        enabled: false
      redis-cluster:
        enabled: false
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: public
          cert-manager.io/cluster-issuer: lets-encrypt
        host: oi.brhd.io
      persistence:
        enabled: false
