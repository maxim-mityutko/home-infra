---
apiVersion: v1
kind: Service
metadata:
  name: piper
  namespace: machine-learning
  labels:
    app.kubernetes.io/name: piper
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 10200
      targetPort: 10200
  selector:
    app.kubernetes.io/name: piper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: piper
  namespace: machine-learning
  labels:
    app.kubernetes.io/name: piper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: piper
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: machine-learning
      labels:
        app.kubernetes.io/name: piper
    spec:
      restartPolicy: Always
      containers:
        - name: piper
          image: lscr.io/linuxserver/piper:v1.5.2
          resources:
            requests:
              memory: 500Mi
              cpu: '1'
            limits:
              memory: 1Gi
              cpu: '2'
          ports:
            - containerPort: 10300
          envFrom:
            - configMapRef:
                name: piper
      #     volumeMounts:
      #       - name: piper-config
      #         mountPath: /config
      # volumes:
      #   - name: piper-config
      #     persistentVolumeClaim:
      #       claimName: piper-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: piper
  namespace: machine-learning
  labels:
    app.kubernetes.io/name: piper
data:
  PUID: "1000"
  PGID: "1000"
  TZ: Etc/UTC
  # Ref: https://github.com/rhasspy/piper/blob/master/VOICES.md
  PIPER_VOICE: en_US-lessac-medium
  PIPER_LENGTH: "1.0"
  PIPER_NOISE: "0.667"
  PIPER_NOISEW: "0.333"
  PIPER_SPEAKER: "0"
  PIPER_PROCS: "1"
