---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre
  namespace: media
  labels:
    app.kubernetes.io/name: calibre
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
    nginx.ingress.kubernetes.io/auth-response-headers: >-
      Set-Cookie,X-Calibre-Username,authorization 
    nginx.ingress.kubernetes.io/auth-signin: >-
      https://calibre.brhd.io/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: >-
      http://authentik-outpost-embedded.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
spec:
  rules:
    - host: calibre.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: calibre-web-automated
                port:
                  number: 8083
          - pathType: Prefix
            path: /request
            backend:
              service:
                name: calibre-book-downloader
                port:
                  number: 8084
  tls:
    - hosts:
        - calibre.brhd.io
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: calibre.brhd.io
  namespace: media
spec:
  endpoints:
    - dnsName: calibre.brhd.io
      recordTTL: 86400
      recordType: CNAME
      targets:
        - casa.brhd.io
