---
# Calibre -- Config
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: calibre-config
  namespace: media
  labels:
    app.kubernetes.io/name: calibre
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 500Mi
---
# Calibre Web Automated -- Ingest
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: calibre-ingest
  namespace: media
  labels:
    app.kubernetes.io/name: calibre
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-subdir
  resources:
    requests:
      storage: 100Mi
