---
apiVersion: v1
kind: Service
metadata:
  name: exportarr-prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: exportarr-prowlarr
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: exportarr-prowlarr
  ports:
    - name: metrics
      port: 9707
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exportarr-prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: exportarr-prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: exportarr-prowlarr
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: exportarr-prowlarr
    spec:
      restartPolicy: Always
      containers:
        - name: exportarr-prowlarr
          image: ghcr.io/onedr0p/exportarr:v2.3.0
          args:
            - prowlarr
          ports:
            - name: metrics
              containerPort: 9707
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://prowlarr.media.svc.cluster.local:80"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: exportarr
                  key: PROWLARR_API_KEY
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
