---
apiVersion: v1
kind: Service
metadata:
  name: exportarr-sonarr
  namespace: media
  labels:
    app.kubernetes.io/name: exportarr-sonarr
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: exportarr-sonarr
  ports:
    - name: metrics
      port: 9707
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exportarr-sonarr
  namespace: media
  labels:
    app.kubernetes.io/name: exportarr-sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: exportarr-sonarr
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: exportarr-sonarr
    spec:
      restartPolicy: Always
      containers:
        - name: exportarr-sonarr
          image: ghcr.io/onedr0p/exportarr:v2.0.1
          args:
            - sonarr
          ports:
            - name: metrics
              containerPort: 9707
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 100Mi
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://sonarr.media.svc.cluster.local:80"
            - name: ENABLE_ADDITIONAL_METRICS
              value: "true"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: exportarr
                  key: SONARR_API_KEY
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
