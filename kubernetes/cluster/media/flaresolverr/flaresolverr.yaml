---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: media
  labels:
    app.kubernetes.io/name: flaresolverr
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8191
      targetPort: 8191
  selector:
    app.kubernetes.io/name: flaresolverr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: media
  labels:
    app.kubernetes.io/name: flaresolverr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flaresolverr
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: flaresolverr
    spec:
      restartPolicy: Always
      containers:
        - name: flaresolverr
          image: flaresolverr/flaresolverr:v3.3.21
          resources:
            requests:
              memory: 200Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 200m
          ports:
            - containerPort: 8191
