# Service: Invidious
# Ingress: yt.brhd.io
# Label: app.kubernetes.io/name: invidious
---
apiVersion: v1
kind: Service
metadata:
  name: invidious
  namespace: media
  labels:
    app.kubernetes.io/name: invidious
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app.kubernetes.io/name: invidious
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
  namespace: media
  labels:
    app.kubernetes.io/name: invidious
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: invidious
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: invidious
    spec:
      restartPolicy: Always
      containers:
        - name: invidious
          image: quay.io/invidious/invidious:2023.12.18-97c4165
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 512Mi
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: invidious
            - configMapRef:
                name: invidious
#          readinessProbe:
#            httpGet:
#              path: /health
#              port: 8096
#            initialDelaySeconds: 10
#            periodSeconds: 60
#          livenessProbe:
#            httpGet:
#              path: /health
#              port: 8096
#            initialDelaySeconds: 30
#            periodSeconds: 120
      nodeSelector:
        beta.kubernetes.io/arch: amd64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: invidious
  namespace: media
  labels:
    app.kubernetes.io/name: invidious
data:
  INVIDIOUS_CHECK_TABLES: "true"
  INVIDIOUS_DOMAIN: "yt.brhd.io"
  INVIDIOUS_PORT: "3000"
  INVIDIOUS_EXTERNAL_PORT: "80"
  INVIDIOUS_HTTPS_ONLY: "true"
  INVIDIOUS_LOG_LEVEL: "Info"

  INVIDIOUS_POPULAR_ENABLED: "true"
  INVIDIOUS_STATISTICS_ENABLED: "false"
  INVIDIOUS_REGISTRATION_ENABLED: "true"
  INVIDIOUS_LOGIN_ENABLED: "true"
  INVIDIOUS_CAPTCHA_ENABLED: "false"
  INVIDIOUS_ENABLE_USER_NOTIFICATIONS: "true"

  INVIDIOUS_CHANNEL_THREADS: "1"
  INVIDIOUS_CHANNEL_REFRESH_INTERVAL: "1h"
  INVIDIOUS_FULL_REFRESH: "false"

  INVIDIOUS_CONFIG: |
    default_user_preferences: 
      region: NL
      dark_mode: dark
      player_style: youtube
      quality: dash
      quality_dash: auto
      vr_mode: false
      save_player_pos: true