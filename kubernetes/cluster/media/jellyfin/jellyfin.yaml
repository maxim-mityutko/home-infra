# Service: Jellyfin
# Ingress: media.brhd.io
# Label: app.kubernetes.io/name: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8096
  selector:
    app.kubernetes.io/name: jellyfin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: media
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      restartPolicy: Always
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.9.10
          resources:
            requests:
              memory: 1000Mi
              cpu: 1000m
            limits:
              memory: 2000Mi
              cpu: 3000m
          ports:
            - containerPort: 8096
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 120
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: jellyfin-data
              mountPath: /media/test
            - name: jellyfin-cache
              mountPath: /cache
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: jellyfin-data
          iscsi:
            targetPortal: 192.168.1.222
            iqn: iqn.2005-10.org.freenas.ctl:k8s.jellyfin
            lun: 0
            fsType: ext4
            readOnly: false
        - name: jellyfin-cache
          emptyDir: {}
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        nvidia.com/gpu.present: "true"
