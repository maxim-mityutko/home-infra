# Service: Music Assistant
# Ingress: mass.brhd.io
# Label: app.kubernetes.io/name: music-assistant
---
kind: Service
apiVersion: v1
metadata:
  name: music-assistant
  labels:
    app.kubernetes.io/name: music-assistant
  namespace: media
spec:
  ports:
    - protocol: TCP
      port: 8095
      targetPort: 8095
  selector:
    app.kubernetes.io/name: music-assistant
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: music-assistant
  labels:
    app.kubernetes.io/name: music-assistant
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: music-assistant
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: music-assistant
    spec:
      restartPolicy: Always
      hostNetwork: true
      containers:
        - image: ghcr.io/music-assistant/server:2.5.0
          name: music-assistant
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              memory: 500Mi
          envFrom:
            - configMapRef:
                name: music-assistant
          volumeMounts:
            - name: music-assistant-config
              mountPath: /data
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: music-assistant-config
          persistentVolumeClaim:
            claimName: music-assistant-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
            readOnly: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: music-assistant
  namespace: media
  labels:
    app.kubernetes.io/name: music-assistant
data:
  LOG_LEVEL: info
