# Service: Speedtest Tracker
# Ingress: speed.brhd.io
# Label: app.kubernetes.io/name: speedtest
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest
  namespace: monitoring
  labels:
    app.kubernetes.io/name: speedtest
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app.kubernetes.io/name: speedtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  namespace: monitoring
  labels:
    app.kubernetes.io/name: speedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: speedtest
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: monitoring
      labels:
        app.kubernetes.io/name: speedtest
    spec:
      restartPolicy: Always
      containers:
        - name: speedtest
          image: lscr.io/linuxserver/speedtest-tracker:1.4.1
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              # cpu: 500m
              memory: 200Mi
          envFrom:
            - configMapRef:
                name: speedtest
            - secretRef:
                name: speedtest
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: speedtest-config
              mountPath: /config
      volumes:
        - name: speedtest-config
          persistentVolumeClaim:
            claimName: speedtest-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: speedtest
  namespace: monitoring
  labels:
    app.kubernetes.io/name: speedtest
data:
  APP_TIMEZONE: "Europe/Amsterdam"
  DISPLAY_TIMEZONE: "Europe/Amsterdam"
  SPEEDTEST_SCHEDULE: "0 */6 * * *"
  SPEEDTEST_SERVERS: "52365"
  PRUNE_RESULTS_OLDER_THAN: "0"
  PGID: "1000"
  PUID: "1000"
  PUBLIC_DASHBOARD: "true"