apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: media-arr
    files:
      - media/arr.json # Ref: https://github.com/onedr0p/exportarr/blob/master/examples/grafana/dashboard2.json
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana-dashboard: "true"