apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  labels:
    app.kubernetes.io/instance: victoria-metrics
  name: nginx-ingress-metrics
  namespace: monitoring
spec:
  podMetricsEndpoints:
    - port: health
      scheme: http
      path: /metrics
      interval: 60s
  jobLabel: nginx-ingress-metrics
#  relabelConfigs:
#    - target_label: job
#      replacement: nginx-ingress-metrics
  namespaceSelector:
    matchNames:
      - ingress
  selector:
    matchLabels:
     name:  nginx-ingress-microk8s