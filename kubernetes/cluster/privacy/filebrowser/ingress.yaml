---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: filebrowser
  namespace: privacy
  labels:
    app.kubernetes.io/name: filebrowser
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  rules:
    - host: drive.brhd.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: filebrowser
                port:
                  number: 8080
  tls:
    - hosts:
        - drive.brhd.io
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: drive.brhd.io
  namespace: privacy
spec:
  endpoints:
    - dnsName: drive.brhd.io
      recordTTL: 86400
      recordType: CNAME
      targets:
        - casa.brhd.io
