apiVersion: apps/v1
kind: Deployment
metadata: 
  name: immich-server
spec:
  template:
    spec:
      securityContext:
        supplementalGroups:
          - 993
      containers:
        - name: immich-server
          env:
            - name: TZ
              configMapKeyRef:
                name: immich
                key: TZ
            - name: DB_HOSTNAME
              configMapKeyRef:
                name: immich
                key: DB_HOSTNAME
            - name: REDIS_HOSTNAME
              configMapKeyRef:
                name: immich
                key: REDIS_HOSTNAME
            - name: DB_DATABASE_NAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: immich
                  key: DB_DATABASE_NAME
            - name: DB_USERNAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: immich
                  key: DB_USERNAME
            - name: DB_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  name: immich
                  key: DB_PASSWORD
          securityContext:
            privileged: true
          volumeMounts:
            - name: render-device
              mountPath: /dev/dri/renderD128
      volumes:
        - name: render-device
          hostPath:
            path: /dev/dri/renderD128
---
