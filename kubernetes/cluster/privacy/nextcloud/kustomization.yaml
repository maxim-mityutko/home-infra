apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: privacy
resources:
  - secret.yaml
  - pv-pvc-data.yaml
  - dns-endpoint.yaml
  # TODO: Enable service scrape if necessary
  # - service-scrape.yaml
helmCharts:
  - name: nextcloud
    namespace: privacy
    releaseName: nextcloud
    version: 6.3.1
    repo: https://nextcloud.github.io/helm/
    valuesInline:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: public
          cert-manager.io/cluster-issuer: lets-encrypt
          # Increase to allow upload of bigger files through ingress (0 - no limit)
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/server-snippet: |-
            server_tokens off;
            proxy_hide_header X-Powered-By;
            rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
            rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
            rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
            rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
            location = /.well-known/carddav {
              return 301 $scheme://$host/remote.php/dav;
            }
            location = /.well-known/caldav {
              return 301 $scheme://$host/remote.php/dav;
            }
            location = /robots.txt {
              allow all;
              log_not_found off;
              access_log off;
            }
            location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
              deny all;
            }
            location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
              deny all;
            }
        hosts:
          - nc.brhd.io
      phpClientHttpsFix:
        enabled: true
        protocol: https
      nextcloud:
        host: nc.brhd.io
        strategy: 
          type: RollingUpdate
        existingSecret:
          enabled: true
          secretName: nextcloud
          usernameKey: NC_USERNAME
          passwordKey: NC_PASSWORD
        configs:
          preview.config.php: |-
            <?php
            $CONFIG = array (
              'enabledPreviewProviders' => array(
                'OC\Preview\JPEG',
                'OC\Preview\GIF',
                'OC\Preview\PNG',
                'OC\Preview\SVG',
                'OC\Preview\HEIC',
                'OC\Preview\BMP',
                'OC\Preview\MarkDown',
                'OC\Preview\TXT',
                'OC\Preview\PDF',
                'OC\Preview\Movie'
              ),
            );
          # Set below to 'false' to solve the 'code: 499' exception while syncing data via the NextCloud app
          # Reference: https://help.nextcloud.com/t/how-to-fix-file-is-locked-error/180356
          sync.config.php: |-
            <?php
            $CONFIG = array (
              'filelocking.enabled' => true,
              'bulkupload.enabled' => true,
            );
          # Extra configurations for OpenID backend extension
          auth.config.php: |-
            <?php
            $CONFIG = array (
              'allow_local_remote_servers' => true,
              'user_oidc' => [
                'single_logout' => false,
                'auto_provision' => true, // default: true
                'soft_auto_provision' => true, // default: true
              ],
            );
        extraEnv:
          - name: REDIS_HOST
            value: redis-master.default.svc.cluster.local
      resources:
        requests:
          cpu: 200m
          memory: 300M
        limits:
          cpu: 2000m
          memory: 1500M
      lifecycle:
        postStartCommand: 
          - "/bin/bash"
          - "-c"
          - "apt update -y && apt install ffmpeg sudo -y;"
      # Services
      nginx:
        enabled: false
      redis:
        enabled: false
      cronjob:
        enabled: false
      # Probes
      # Setting large initial delays to ensure Nextcloud can initialize properly
      # due to issues described in this thread: https://github.com/nextcloud/helm/issues/10
      livenessProbe:
        enabled: true
        initialDelaySeconds: 600
        periodSeconds: 120
      readinessProbe:
        enabled: true
        initialDelaySeconds: 180
        periodSeconds: 120
        failureThreshold: 5
      startupProbe:
        enabled: false
      # Metrics
      metrics:
        enabled: false
      # Database
      internalDatabase:
        enabled: false
      externalDatabase:
        enabled: true
        type: postgresql
        existingSecret:
          enabled: true
          secretName: nextcloud
          usernameKey: DB_USERNAME
          passwordKey: DB_PASSWORD
          hostKey: DB_HOST
          databaseKey: DB_DATABASE
      # Peristence
      persistence:
        enabled: true
        storageClass: nfs-subdir
        size: 10G
        nextcloudData:
          enabled: true
          existingClaim: nextcloud-data
          size: 1000G
      nodeSelector:
        beta.kubernetes.io/arch: arm64
patches:
  - path: patch-deployment.yaml