# Default settings file is available here: https://github.com/searxng/searxng/blob/master/searx/settings.yml
general:
  debug: false
  instance_name: "searxng"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

search:
  # Filter results. 0: None, 1: Moderate, 2: Strict
  safe_search: 0
  autocomplete: "google"
  autocomplete_min: 4
  default_lang: "auto"
  max_page: 0  # unlimited
  languages:
    - all
    - en
    - en-US
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120
  suspended_times:
    # Engine suspension time after error (in seconds; set to 0 to disable)
    # For error "Access denied" and "HTTP error [402, 403]"
    SearxEngineAccessDenied: 86400
    # For error "CAPTCHA"
    SearxEngineCaptcha: 86400
    # For error "Too many request" and "HTTP error 429"
    SearxEngineTooManyRequests: 3600
    # Cloudflare CAPTCHA
    cf_SearxEngineCaptcha: 1296000
    cf_SearxEngineAccessDenied: 86400
    # ReCAPTCHA
    recaptcha_SearxEngineCaptcha: 604800
  formats:
    - html
    - json
    - rss

server:
  port: 8080                        # Env: SEARXNG_PORT
  bind_address: "127.0.0.1"         # Env: SEARXNG_BIND_ADDRESS
  base_url: false                   # Env: SEARXNG_URL
  limiter: false
  public_instance: false
  secret_key: false                 # Env: SEARXNG_SECRET
  image_proxy: false
  http_protocol_version: "1.0"
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

redis:
  # Docs: https://docs.searxng.org/admin/settings/settings_redis.html#settings-redis
  url: false                        # Env: SEARXNG_REDIS_URL

ui:
  static_path: ""
  static_use_hash: false
  templates_path: ""
  query_in_title: false
  infinite_scroll: false
  default_theme: simple
  center_alignment: false
  default_locale: ""
  results_on_new_tab: true
  theme_args:
    simple_style: dark
  search_on_category_select: true
  hotkeys: default

# Lock arbitrary settings on the preferences page.  To find the ID of the user
# setting you want to lock, check the ID of the form on the page "preferences".
#
# preferences:
#   lock:
#     - language
#     - autocomplete
#     - method
#     - query_in_title

outgoing:
  request_timeout: 3.0
  max_request_timeout: 15.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

# External plugin configuration, for more details see
#   https://docs.searxng.org/dev/plugins.html
#
# plugins:
#   - plugin1
#   - plugin2
#   - ...

# Comment or un-comment plugin to activate / deactivate by default.
#
enabled_plugins:
  - 'Hostname replace'
  - 'Hash plugin'
  - 'Self Information'
  - 'Tracker URL remover'
#   - 'Ahmia blacklist'  # activation depends on outgoing.using_tor_proxy
#   - 'Open Access DOI rewrite'
#   - 'Tor check plugin'
#   - 'Autodetect search language'

hostname_replace:
  '(.*\.)?youtube\.com$': 'yt.brhd.io'
  '(.*\.)?youtu\.be$': 'yt.brhd.io'

checker:
  off_when_debug: true
  additional_tests:
    rosebud: &test_rosebud
      matrix:
        query: rosebud
        lang: en
      result_container:
        - not_empty
        - ['one_title_contains', 'citizen kane']
      test:
        - unique_results
    android: &test_android
      matrix:
        query: ['android']
        lang: ['en', 'de', 'fr', 'zh-CN']
      result_container:
        - not_empty
        - ['one_title_contains', 'google']
      test:
        - unique_results
  tests:
    infobox: &tests_infobox
      infobox:
        matrix:
          query: ["linux", "new york", "bbc"]
        result_container:
          - has_infobox

