# Service: searxng
# Ingress: search.brhd.io
# Label: app.kubernetes.io/name: searxng
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: privacy
  labels:
    app.kubernetes.io/name: searxng
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  selector:
    app.kubernetes.io/name: searxng
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: privacy
  labels:
    app.kubernetes.io/name: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: privacy
      labels:
        app.kubernetes.io/name: searxng
    spec:
      restartPolicy: Always
      containers:
        - name: searxng
          image: searxng/searxng:2024.4.29-e45a7cc06
          resources:
            requests:
              memory: 100M
              cpu: 50m
            limits:
              memory: 500M
          envFrom:
            - configMapRef:
                name: searxng
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 60
          volumeMounts:
            - name: searxng-config
              mountPath: /etc/searxng
      volumes:
        - name: searxng-config
          persistentVolumeClaim:
            claimName: searxng-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng
  namespace: privacy
  labels:
    app.kubernetes.io/name: searxng
data:
  BASE_URL: "https://search.brhd.io"
