---
# Omada: frigate.internal.brhd.io
apiVersion: v1
kind: Service
metadata:
  name: frigate-lb
  namespace: smart-home
  annotations:
    metallb.io/address-pool: service-pool
    metallb.io/loadBalancerIPs: "192.168.1.237"
spec:
  externalTrafficPolicy: Cluster
  allocateLoadBalancerNodePorts: false
  ports:
    - protocol: TCP
      port: 8554
      targetPort: 8554
      name: rtsp
  selector:
    app.kubernetes.io/name: frigate
  type: LoadBalancer
