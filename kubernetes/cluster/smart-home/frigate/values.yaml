# Container and Environment
strategyType: Recreate
nodeSelector:
  kubernetes.io/gpu: intel
  # kubernetes.io/tpu: coral
image:
  repository: ghcr.io/blakeblackshear/frigate
  tag: 0.16.1
  # GPU: If Coral TPU is used `tensorrt` image is unnecessary
  # tag: 0.14.1-tensorrt
env:
  TZ: Europe/Amsterdam
  YOLO_MODELS: yolov7-320
  USE_FP16: "false"
envFromSecrets: 
  - frigate
resources:
  requests:
    cpu: 100m
    memory: 100Mi
shmSize: 1Gi

# Hardware
coral:
  enabled: false
  hostPath: "/dev/apex_0"
# GPU: If Coral TPU is used NVIDIA drivers are unnecessary
gpu:
  nvidia:
    enabled: false

# Frigate Config
# Ref:
#   - Basic Configuration: https://docs.frigate.video/configuration/
#   - Full Reference Config: https://docs.frigate.video/configuration/reference/
config: |
  mqtt:
    enabled: true
    host: mqtt.smart-home.svc.cluster.local
    port: 1883
    topic_prefix: frigate
    stats_interval: 60

  detectors:
    # Coral TPU
    # coral:
    #   type: edgetpu

    # GPU
    # https://docs.frigate.video/configuration/object_detectors/#nvidia-tensorrt-detector
    # tensor:
    #   type: tensorrt
    #   device: 0

    # OpenVINO (on CPU)
    ov:
      type: openvino
      device: CPU

  model:
    # Coral TPU
    # path: /edgetpu_model.tflite
    # input_tensor: nhwc

    # GPU
    # path: /config/model_cache/tensorrt/yolov7-320.trt
    # input_tensor: nchw

    # OpenVINO (on CPU)
    # width: 300
    # height: 300
    # input_tensor: nhwc
    # input_pixel_format: bgr
    # path: /openvino-model/ssdlite_mobilenet_v2.xml
    # labelmap_path: /openvino-model/coco_91cl_bkgr.txt

    # D-FINE
    # model_type: dfine
    # width: 640
    # height: 640
    # input_tensor: nchw
    # input_dtype: float
    # path: /config/model_cache/dfine_s_obj2coco.onnx
    # labelmap_path: /labelmap/coco-80.txt

    # YOLO-NAS
    # model_type: yolonas
    # width: 320
    # height: 320
    # input_tensor: nchw
    # input_pixel_format: bgr
    # path: /config/model_cache/yolo_nas_s.onnx
    # labelmap_path: /labelmap/coco-80.txt

    # YOLOv9
    model_type: yolo-generic
    width: 320
    height: 320
    input_tensor: nchw
    input_dtype: float
    path: /config/model_cache/yolov9-t.onnx
    labelmap_path: /labelmap/coco-80.txt

    # General Config (enable for TPU or GPU)
    # input_pixel_format: rgb
    # width: 320
    # height: 320

  ffmpeg:
    # hwaccel_args: ""                  # force software decoding
    # hwaccel_args: preset-nvidia-h264  # GPU
    # hwaccel_args: preset-vaapi        # CPU
    hwaccel_args: preset-intel-qsv-h264

  detect:
    enabled: true
    fps: 5
    max_disappeared: 30

  objects:
    track:
      - person
      - cat
    filters:
      person:
        threshold: 0.70

  snapshots:
    enabled: true
    bounding_box: true
    required_zones:
      - entire_garden
    retain:
      default: 30

  # Ref: https://docs.frigate.video/configuration/semantic_search
  semantic_search:
    enabled: false

  # Ref: https://docs.frigate.video/configuration/genai
  genai:
    enabled: false

  record:
    enabled: true
    retain:
      days: 0   # No continuous recordings
      mode: all
    alerts:
      pre_capture: 5
      post_capture: 10
      retain:
        days: 30
        mode: motion
    detections:
      pre_capture: 5
      post_capture: 10
      retain:
        days: 30
        mode: motion

  # Ref:
  #   - Birdseye: https://docs.frigate.video/configuration/birdseye/
  birdseye:
    enabled: false
    mode: continuous

  go2rtc:
    streams:
      garden:
        - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_CAM_01_IP}:554/stream1
      garden_substream:
        - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_CAM_01_IP}:554/stream2

  # Ref:
  #   - Camera Configuration:   https://docs.frigate.video/configuration/cameras
  #   - Hardware Acceleration:  https://docs.frigate.video/configuration/hardware_acceleration#nvidia-gpus
  cameras:
    garden:
      motion:
        mask:
          - 640,480,557,480,486,287,491,0,640,0
          - 0,324,88,130,213,75,217,0,0,0
      zones:
        entire_garden:
          coordinates: 126,282,318,247,419,99,479,98,640,346,640,480,133,480
      mqtt:
        required_zones:
          - entire_garden
      ffmpeg:
        inputs:
          - path: rtsp://127.0.0.1:8554/garden
            roles:
              - record
          - path: rtsp://127.0.0.1:8554/garden_substream
            roles:
              - detect
  review:
    alerts:
      required_zones:
        - entire_garden

  auth:
    enabled: false
  proxy:
    # Ref: https://docs.frigate.video/configuration/authentication/#header-mapping
    default_role: viewer
    separator: '|'
    header_map:
      user: X-authentik-username
      role: X-Forwarded-Groups
  tls:
    enabled: false

  version: 0.16-0

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: lets-encrypt
    nginx.ingress.kubernetes.io/auth-response-headers: >-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid,X-Forwarded-Groups
    nginx.ingress.kubernetes.io/auth-signin: >-
      https://nvr.brhd.io/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: >-
      http://authentik-outpost-embedded.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
  hosts:
    - host: nvr.brhd.io
      paths:
        - path: "/"
          portName: http-auth

persistence:
  config:
    enabled: true
    storageClass: nfs-subdir
    size: 10Gi
    skipuninstall: true
    accessMode: ReadWriteOnce
  media:
    enabled: true
    existingClaim: frigate-media

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 60
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 60
    failureThreshold: 10
    timeoutSeconds: 10
  startup:
    enabled: false
    failureThreshold: 30
    periodSeconds: 10
