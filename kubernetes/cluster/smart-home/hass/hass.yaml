# Service: Home Assistant
# Ingress: hass.brhd.io
# Label: app.kubernetes.io/name: home-assistant
---
kind: Service
apiVersion: v1
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
  namespace: smart-home
spec:
  ports:
    - protocol: TCP
      port: 8123
      targetPort: 8123
  selector:
    app.kubernetes.io/name: home-assistant
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
  namespace: smart-home
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  revisionHistoryLimit: 1
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-home-assistant
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      restartPolicy: Always
      containers:
        - image: ghcr.io/home-assistant/home-assistant:2025.10.2
          name: home-assistant
          resources:
            requests:
              cpu: 100m
              memory: 700Mi
            limits:
              memory: 1200Mi
          envFrom:
            - configMapRef:
                name: home-assistant
          # TODO: fix me
          # livenessProbe:
          #   httpGet:
          #     path: /manifest.json
          #     port: 8123
          #   initialDelaySeconds: 60
          #   periodSeconds: 120
          #   failureThreshold: 3
          volumeMounts:
            - name: home-assistant-config
              mountPath: /config
            - name: home-assistant-secret
              mountPath: /config/secrets.yaml
              subPath: secrets.yaml
              readOnly: true
      # Enforcing specific set of nodes till network interface names 
      # can be aligned across all nodes of the cluster
      # TODO: to be removed
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        node.kubernetes.io/microk8s-worker: microk8s-worker
      volumes:
        - name: home-assistant-config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: home-assistant-secret
          secret:
            secretName: home-assistant
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant
  namespace: smart-home
  labels:
    app.kubernetes.io/name: home-assistant
data:
  TZ: Europe/Amsterdam
