# Service: Mosquitto
# Label: app.kubernetes.io/name: mosquitto
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt
  namespace: smart-home
  labels:
    app.kubernetes.io/name: mosquitto
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
      name: mqtt-tcp-listener
  selector:
    app.kubernetes.io/name: mosquitto
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-lb
  namespace: smart-home
  annotations:
    metallb.io/address-pool: forge-pool
    metallb.io/loadBalancerIPs: "192.168.12.34"
spec:
  externalTrafficPolicy: Cluster
  allocateLoadBalancerNodePorts: false
  ports:
    - name: mqtt-tcp-listener
      port: 1883
      protocol: TCP
      targetPort: 1883
  selector:
    app.kubernetes.io/name: mosquitto
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: smart-home
  labels:
    app.kubernetes.io/name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: smart-home
      labels:
        app.kubernetes.io/name: mosquitto
    spec:
      restartPolicy: Always
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.21
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              memory: 50Mi
              cpu: 50m
          ports:
            - containerPort: 1883
          envFrom:
            - configMapRef:
                name: mosquitto
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto
