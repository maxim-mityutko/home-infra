mqtt {
    property_size = 32
    max_packet_size = 50KB
    max_mqueue_len = 2048
    retry_interval = 10s
    keepalive_multiplier = 1.25
}
listeners.tcp {
    bind = "0.0.0.0:1883"
}
# listeners.ws {
#     bind = "0.0.0.0:8083/mqtt"
# }
log {
    to = [console]
    level = info
}
auth {
    allow_anonymous = true
    no_match = allow
    deny_action = ignore
    cache = {
        max_size = 32
        ttl = 1m
    }
}