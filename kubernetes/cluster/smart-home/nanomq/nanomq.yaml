# Service: NanoMQ
# Label: app.kubernetes.io/name: nanomq
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
      name: mqtt-tcp-listener
  selector:
    app.kubernetes.io/name: nanomq
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-external
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  type: NodePort # 30000-32767
  ports:
    - name: mqtt-tcp-listener
      port: 31883
      targetPort: 1883
      nodePort: 31883
      protocol: TCP
  selector:
    app.kubernetes.io/name: nanomq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanomq
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nanomq
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: smart-home
      labels:
        app.kubernetes.io/name: nanomq
    spec:
      restartPolicy: Always
      containers:
        - name: nanomq
          image: emqx/nanomq:0.21.10-slim
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              memory: 50Mi
              cpu: 50m
          ports:
            - containerPort: 1883 # mqtt-tcp-listener
#            - containerPort: 8083 # mqtt-websocket-listener
#            - containerPort: 8883 # mqtt-ssl-listener
#            - containerPort: 8084 # mqtt-secure-websocket-listener
#            - containerPort: 8081 # nanomq-api-server
          envFrom:
            - configMapRef:
                name: nanomq
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: nanomq-config
              mountPath: /etc/nanomq.conf
              subPath: nanomq.conf
              readOnly: true
      volumes:
        - name: nanomq-config
          configMap:
            name: nanomq
