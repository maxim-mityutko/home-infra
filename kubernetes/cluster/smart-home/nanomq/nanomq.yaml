# Service: NanoMQ
# Label: app.kubernetes.io/name: nanomq
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-tcp-listener
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
      name: mqtt-tcp-listener
  selector:
    app.kubernetes.io/name: nanomq
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-tcp-listener-external
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  type: NodePort # 30000-32767
  ports:
    - name: mqtt-tcp-listener
      port: 31883
      targetPort: 1883
      nodePort: 31883
      protocol: TCP
  selector:
    app.kubernetes.io/name: nanomq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanomq
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nanomq
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: smart-home
      labels:
        app.kubernetes.io/name: nanomq
    spec:
      restartPolicy: Always
      containers:
        - name: nanomq
          image: emqx/nanomq:0.19.5-slim
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 100Mi
          ports:
            - containerPort: 1883
              name: mqtt-tcp-listener
#            - containerPort: 8083
#              name: mqtt-websocket-listener
#            - containerPort: 8883
#              name: mqtt-ssl-listener
#            - containerPort: 8084
#              name: mqtt-secure-websocket-listener
#            - containerPort: 8081
#              name: nanomq-api-server
          envFrom:
            - configMapRef:
                name: nanomq
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nanomq
  namespace: smart-home
  labels:
    app.kubernetes.io/name: nanomq
data:
  NANOMQ_LOG_LEVEL: "info"
  NANOMQ_ALLOW_ANONYMOUS: "True"
  NANOMQ_WEBSOCKET_ENABLE: "False"
  NANOMQ_TLS_ENABLE: "False"
  NANOMQ_HTTP_SERVER_ENABLE: "False"
