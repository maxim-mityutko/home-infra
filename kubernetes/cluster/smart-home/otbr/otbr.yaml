# Ref: https://openthread.io/guides/border-router/build-docker
---
apiVersion: v1
kind: Service
metadata:
  name: otbr
  namespace: smart-home
  labels:
    app.kubernetes.io/name: otbr
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: api
    - protocol: TCP
      port: 80
      targetPort: 80
      name: webui
    - protocol: TCP
      port: 8888
      targetPort: 8888
      name: t1
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: t2
  selector:
    app.kubernetes.io/name: otbr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otbr
  namespace: smart-home
  labels:
    app.kubernetes.io/name: otbr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otbr
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: smart-home
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-otbr
      labels:
        app.kubernetes.io/name: otbr
    spec:
      restartPolicy: Always
      containers:
        - name: otbr
          image: openthread/otbr:latest
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              memory: 250Mi
          ports:
            - containerPort: 8081
            - containerPort: 80
            - containerPort: 8080
            - containerPort: 8888
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
            privileged: true
          envFrom:
            - configMapRef:
                name: otbr
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        node.kubernetes.io/microk8s-worker: microk8s-worker
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otbr
  namespace: smart-home
  labels:
    app.kubernetes.io/name: otbr
data:
  # OT_RCP_DEVICE: "192.168.1.74:6638"
  # OT_INFRA_IF: net1
  # OT_THREAD_IF: wpan0
  # OT_LOG_LEVEL: "7"
  OT_REST_LISTEN_ADDR: "0.0.0.0"
