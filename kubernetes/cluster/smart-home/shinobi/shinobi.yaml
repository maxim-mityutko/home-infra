# Service: Shinobi
# Ingress: nvr.brhd.io
# Label: app.kubernetes.io/name: shinobi
---
kind: Service
apiVersion: v1
metadata:
  name: shinobi
  labels:
    app.kubernetes.io/name: shinobi
  namespace: smart-home
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: shinobi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinobi
  namespace: smart-home
  labels:
    app.kubernetes.io/name: shinobi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shinobi
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: smart-home
      labels:
        app.kubernetes.io/name: shinobi
    spec:
      restartPolicy: Always
#      hostNetwork: true
      containers:
        - name: shinobi
          image:  registry.gitlab.com/shinobi-systems/shinobi:no-db-dev
#          image:  registry.gitlab.com/shinobi-systems/shinobi:dev
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
            limits:
              memory: 1Gi
          ports:
            - containerPort: 8080
          envFrom:
#            - configMapRef:
#                name: shinobi
#            - secretRef:
#                name: shinobi
          volumeMounts:
            - name: shinobi-config
              mountPath: /config
            - name: shinobi-videos
              mountPath: /home/Shinobi/videos
            - name: shinobi-plugins
              mountPath: /home/Shinobi/plugins
            - name: shinobi-streams
              mountPath: /dev/shm/Shinobi/streams
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: shinobi-config
          persistentVolumeClaim:
            claimName: shinobi-config
        - name: shinobi-videos
          persistentVolumeClaim:
            claimName: shinobi-videos
        - name: shinobi-plugins
          persistentVolumeClaim:
            claimName: shinobi-plugins
        - name: shinobi-streams
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shinobi
  namespace: smart-home
  labels:
    app.kubernetes.io/name: shinobi
data:
#  DB_TYPE: postgres
#  DB_HOST: postgres.default.svc.cluster.local
#  DB_PORT: "5432"
#  DB_DATABASE: shinobi
  DB_TYPE: mysql2
  DB_HOST: mariadb.default.svc.cluster.local
  DB_PORT: "3306"
  DB_DATABASE: shinobi


